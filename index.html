<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checklist de Fardos con Escáner</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .file-input-container {
            margin-bottom: 10px;
            width: 100%;
        }
        .status-container {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ebee;
        }
        .status-box {
            font-size: 1.2em;
        }
        .status-box .label {
            font-weight: bold;
            color: #555;
        }
        .status-box .count {
            display: block;
            font-size: 1.5em;
            font-weight: bold;
        }
        #total-fardos .count { color: #007BFF; }
        #fardos-revisados .count { color: #28a745; }
        #fardos-pendientes .count { color: #dc3545; }

        #camera-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }
        #camera-feed, .drawingBuffer, .laser-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .drawingBuffer {
            z-index: 10;
        }
        #detection-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: red;
            z-index: 15;
            display: none;
        }
        #start-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .barcode-detected-msg {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(40, 167, 69, 0.8);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 20;
            display: none;
        }
        #fardos-list-container {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 15px;
        }
        #fardos-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .fardo-item {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
            position: relative;
        }
        .fardo-item.checked {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: bold;
        }
        .fardo-item.checked::after {
            content: "\f00c"; /* Icono de "check" de Font Awesome */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: #28a745;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            .fardo-item {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ Checklist de Fardos</h2>
        <div class="controls">
            <div class="file-input-container">
                <input type="file" id="fileInput" accept=".xlsx, .xls" />
            </div>
            <button id="start-button">Iniciar Escáner</button>
            <div class="status-container">
                <div class="status-box" id="total-fardos">
                    <span class="label">Total Fardos</span>
                    <span class="count">0</span>
                </div>
                <div class="status-box" id="fardos-revisados">
                    <span class="label">Revisados</span>
                    <span class="count">0</span>
                </div>
                <div class="status-box" id="fardos-pendientes">
                    <span class="label">Pendientes</span>
                    <span class="count">0</span>
                </div>
            </div>
        </div>

        <div id="camera-container">
            <video id="camera-feed" autoplay="true" playsinline="true"></video>
            <div id="detection-line"></div>
            <div class="barcode-detected-msg" id="barcode-detected-msg">Fardo Escaneado! ✅</div>
            <div id="no-camera-found" style="text-align:center; padding: 20px; display: none;">
                No se encontró cámara. Por favor, asegúrate de haber dado los permisos necesarios.
            </div>
        </div>

        <div id="fardos-list-container">
            <h3>Lista de Fardos</h3>
            <ul id="fardos-list"></ul>
        </div>
    </div>

    <script>
        let fardos = [];
        let isQuaggaStarted = false;

        const fileInput = document.getElementById('fileInput');
        const startButton = document.getElementById('start-button');
        const totalFardosEl = document.querySelector('#total-fardos .count');
        const revisadosFardosEl = document.querySelector('#fardos-revisados .count');
        const pendientesFardosEl = document.querySelector('#fardos-pendientes .count');
        const fardosListEl = document.getElementById('fardos-list');
        const barcodeDetectedMsg = document.getElementById('barcode-detected-msg');
        const detectionLine = document.getElementById('detection-line');
        const videoElement = document.getElementById('camera-feed');
        const noCameraFoundEl = document.getElementById('no-camera-found');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets["Packing List"];
                if (!sheet) {
                    alert("❌ La hoja 'Packing List' no fue encontrada.");
                    return;
                }
                const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                procesarDatos(rawData);
            };
            reader.readAsArrayBuffer(file);
        });

        startButton.addEventListener('click', async function() {
            if (!isQuaggaStarted) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: "environment"
                        }
                    });
                    videoElement.srcObject = stream;
                    videoElement.style.display = 'block';
                    noCameraFoundEl.style.display = 'none';

                    videoElement.onloadedmetadata = () => {
                        videoElement.play();
                        iniciarEscaneo();
                    };

                    isQuaggaStarted = true;
                    startButton.textContent = "Escáner Activado";
                    startButton.disabled = true;

                } catch (err) {
                    console.error("Error al acceder a la cámara:", err);
                    noCameraFoundEl.style.display = 'block';
                    startButton.disabled = false;
                }
            }
        });

        function procesarDatos(rawData) {
            const fardosUnicos = new Set();
            for (let i = 12; i < rawData.length; i++) {
                const fila = rawData[i];
                if (fila && fila[1]) {
                    fardosUnicos.add(fila[1].toString());
                }
            }
            fardos = Array.from(fardosUnicos).map(paquete => ({
                paquete: paquete,
                revisado: false
            }));

            actualizarUI();
        }

        function actualizarUI() {
            const revisados = fardos.filter(f => f.revisado).length;
            const pendientes = fardos.length - revisados;

            totalFardosEl.textContent = fardos.length;
            revisadosFardosEl.textContent = revisados;
            pendientesFardosEl.textContent = pendientes;

            fardosListEl.innerHTML = '';
            fardos.forEach(fardo => {
                const li = document.createElement('li');
                li.className = 'fardo-item';
                if (fardo.revisado) {
                    li.classList.add('checked');
                }
                li.textContent = fardo.paquete;
                fardosListEl.appendChild(li);
            });
        }
        
        function playBeepSound() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            const audioContext = new AudioContext();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function iniciarEscaneo() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: videoElement
                },
                decoder: {
                    readers: ["code_128_reader"]
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error("Error al iniciar Quagga:", err);
                    return;
                }
                console.log("QuaggaJS inicializado. ¡Listo para escanear!");
                Quagga.start();
            });
            
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                const fardoEncontrado = fardos.find(f => f.paquete === code);
                
                if (fardoEncontrado && !fardoEncontrado.revisado) {
                    fardoEncontrado.revisado = true;
                    actualizarUI();
                    
                    // Mostrar mensaje y sonido
                    playBeepSound();
                    barcodeDetectedMsg.style.display = 'block';

                    // Dibujar la línea de éxito
                    if (result.box) {
                        const box = result.box;
                        const videoRect = videoElement.getBoundingClientRect();
                        const lineY = box.y;
                        
                        detectionLine.style.top = `${lineY}px`;
                        detectionLine.style.display = 'block';

                        setTimeout(() => {
                            barcodeDetectedMsg.style.display = 'none';
                            detectionLine.style.display = 'none';
                        }, 1000);
                    }
                }
            });
        }
    </script>
</body>
</html>
