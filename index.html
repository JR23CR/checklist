<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Checklist de Fardos con Escáner</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .file-input-container {
            margin-bottom: 10px;
            width: 100%;
        }
        .status-container {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ebee;
        }
        .status-box {
            font-size: 1.2em;
        }
        .status-box .label {
            font-weight: bold;
            color: #555;
        }
        .status-box .count {
            display: block;
            font-size: 1.5em;
            font-weight: bold;
        }
        #total-fardos .count {
            color: #007bff;
        }
        #fardos-revisados .count {
            color: #28a745;
        }
        #fardos-pendientes .count {
            color: #dc3545;
        }

        #camera-container {
            position: relative;
            width: 100%;
            max-width: 95%;
            height: 400px;
            margin: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }
        #camera-container canvas,
        #camera-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .drawingBuffer {
            z-index: 10;
        }
        #start-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .barcode-detected-msg {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(40, 167, 69, 0.8);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 20;
            display: none;
        }
        #fardos-list-container {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 15px;
        }
        #fardos-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .fardo-item {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
            position: relative;
        }
        .fardo-item.checked {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-weight: bold;
        }
        .fardo-item.checked::after {
            content: "\f00c"; /* Icono de "check" de Font Awesome */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            color: #28a745;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.2em;
        }
        @media (max-width: 600px) {
            .fardo-item {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ Checklist de Fardos</h2>
        <div class="controls">
            <div class="file-input-container">
                <input type="file" id="fileInput" accept=".xlsx, .xls" />
            </div>
            <button id="start-button">Iniciar Escáner</button>
            <div class="status-container">
                <div class="status-box" id="total-fardos">
                    <span class="label">Total Fardos</span>
                    <span class="count">0</span>
                </div>
                <div class="status-box" id="fardos-revisados">
                    <span class="label">Revisados</span>
                    <span class="count">0</span>
                </div>
                <div class="status-box" id="fardos-pendientes">
                    <span class="label">Pendientes</span>
                    <span class="count">0</span>
                </div>
            </div>
        </div>

        <div id="camera-container">
            <div
                id="no-camera-found"
                style="text-align: center; padding: 20px; display: block"
            >
                Haz clic en "Iniciar Escáner" para activar la cámara.
            </div>
        </div>

        <div id="fardos-list-container">
            <h3>Lista de Fardos</h3>
            <ul id="fardos-list"></ul>
        </div>
    </div>

    <script>
        let fardos = [];
        let isQuaggaStarted = false;
        let beepAudio;

        const fileInput = document.getElementById("fileInput");
        const startButton = document.getElementById("start-button");
        const totalFardosEl = document.querySelector("#total-fardos .count");
        const revisadosFardosEl = document.querySelector("#fardos-revisados .count");
        const pendientesFardosEl = document.querySelector("#fardos-pendientes .count");
        const fardosListEl = document.getElementById("fardos-list");
        const cameraContainer = document.getElementById("camera-container");
        const noCameraFoundEl = document.getElementById("no-camera-found");

        fileInput.addEventListener("change", function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheet = workbook.Sheets["Packing List"];
                if (!sheet) {
                    alert("❌ La hoja 'Packing List' no fue encontrada.");
                    return;
                }
                const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                procesarDatos(rawData);
            };
            reader.readAsArrayBuffer(file);
        });

        startButton.addEventListener("click", function () {
            if (!isQuaggaStarted) {
                beepAudio = new Audio("store-scanner-beep-90395.mp3");
                beepAudio.volume = 0.5;

                Quagga.init(
                    {
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: cameraContainer,
                            constraints: {
                                width: { min: 640 },
                                height: { min: 480 },
                                facingMode: "environment",
                            },
                        },
                        decoder: {
                            readers: ["code_128_reader"],
                        },
                        locator: {
                            patchSize: "medium",
                            halfSample: true,
                        },
                        locate: true,
                    },
                    function (err) {
                        if (err) {
                            console.error("Error al iniciar Quagga:", err);
                            noCameraFoundEl.textContent =
                                "Error al iniciar la cámara. Asegúrate de haber dado los permisos necesarios.";
                            noCameraFoundEl.style.display = "block";
                            startButton.disabled = false;
                            return;
                        }

                        noCameraFoundEl.style.display = "none";
                        const video = document.querySelector("#camera-container video");
                        const canvas = document.querySelector("#camera-container canvas");

                        if (video) video.style.display = "block";
                        if (canvas) canvas.style.display = "block";

                        console.log("QuaggaJS inicializado. ¡Listo para escanear!");
                        Quagga.start();
                    }
                );

                isQuaggaStarted = true;
                startButton.textContent = "Escáner Activado";
                startButton.disabled = true;
            }
        });

        function procesarDatos(rawData) {
            const fardosUnicos = new Set();
            for (let i = 12; i < rawData.length; i++) {
                const fila = rawData[i];
                if (fila && fila[1]) {
                    fardosUnicos.add(fila[1].toString());
                }
            }
            fardos = Array.from(fardosUnicos).map((paquete) => ({
                paquete: paquete,
                revisado: false,
            }));

            actualizarUI();
        }

        function actualizarUI() {
            const revisados = fardos.filter((f) => f.revisado).length;
            const pendientes = fardos.length - revisados;

            totalFardosEl.textContent = fardos.length;
            revisadosFardosEl.textContent = revisados;
            pendientesFardosEl.textContent = pendientes;

            fardosListEl.innerHTML = "";
            fardos.forEach((fardo) => {
                const li = document.createElement("li");
                li.className = "fardo-item";
                if (fardo.revisado) {
                    li.classList.add("checked");
                }
                li.textContent = fardo.paquete;
                fardosListEl.appendChild(li);
            });
        }

        function playBeepSound() {
            if (beepAudio) {
                beepAudio.currentTime = 0;
                beepAudio.play().catch((e) => console.error("Error al reproducir el sonido:", e));
            }
        }

        let lastDetectedCode = null;
        let lastDetectedTime = 0;

        Quagga.onProcessed(function (result) {
            const drawingCtx = Quagga.canvas.ctx.overlay;
            const drawingCanvas = Quagga.canvas.dom.overlay;

            drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);

            if (result) {
                if (result.boxes) {
                    result.boxes
                        .filter((box) => box !== result.box)
                        .forEach((box) => {
                            drawingCtx.strokeStyle = "rgba(255, 255, 255, 0.3)";
                            drawingCtx.lineWidth = 1;
                            drawingCtx.beginPath();
                            box.forEach((point, index) => {
                                if (index === 0) {
                                    drawingCtx.moveTo(point[0], point[1]);
                                } else {
                                    drawingCtx.lineTo(point[0], point[1]);
                                }
                            });
                            drawingCtx.closePath();
                            drawingCtx.stroke();
                        });
                }

                if (result.box) {
                    drawingCtx.lineWidth = 3;
                    drawingCtx.strokeStyle = "rgb(40, 167, 69)"; // borde verde
                    drawingCtx.fillStyle = "rgba(40, 167, 69, 0.3)"; // relleno verde translúcido
                    drawingCtx.beginPath();
                    result.box.forEach((point, index) => {
                        if (index === 0) {
                            drawingCtx.moveTo(point[0], point[1]);
                        } else {
                            drawingCtx.lineTo(point[0], point[1]);
                        }
                    });
                    drawingCtx.closePath();
                    drawingCtx.fill();
                    drawingCtx.stroke();
                }
            }
        });

        Quagga.onDetected(function (result) {
            const code = result.codeResult.code;
            const now = Date.now();

            if (code === lastDetectedCode && now - lastDetectedTime < 1500) {
                return;
            }
            lastDetectedCode = code;
            lastDetectedTime = now;

            const fardoEncontrado = fardos.find((f) => f.paquete === code);

            if (fardoEncontrado && !fardoEncontrado.revisado) {
                fardoEncontrado.revisado = true;
                actualizarUI();

                playBeepSound();

                let barcodeDetectedMsg = document.querySelector(".barcode-detected-msg");
                if (!barcodeDetectedMsg) {
                    barcodeDetectedMsg = document.createElement("div");
                    barcodeDetectedMsg.className = "barcode-detected-msg";
                    cameraContainer.appendChild(barcodeDetectedMsg);
                }
                barcodeDetectedMsg.textContent = "Fardo Escaneado! ✅";
                barcodeDetectedMsg.style.display = "block";

                setTimeout(() => {
                    barcodeDetectedMsg.style.display = "none";
                }, 1000);
            }
        });
    </script>
</body>
</html>
